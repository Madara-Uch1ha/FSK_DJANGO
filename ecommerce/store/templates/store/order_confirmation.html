<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">E-commerce Store</h1>
        <nav>
            <a href="{% url 'home' %}" class="mr-4">Home</a>
            <a href="{% url 'cart' %}">Cart</a>
        </nav>
    </header>
    <main class="container mx-auto mt-8">
        <h2 class="text-2xl mb-4">Order Confirmation</h2>
        <div class="bg-white p-4 shadow rounded">
            <p class="mb-4">Thank you for your order, {{ order.name }}!</p>
            <p class="mb-4">Your order number is: {{ order.id }}</p>
            <p>We'll send a confirmation email to {{ order.email }} with your order details.</p>
        </div>
    </main>
</body>
</html>
