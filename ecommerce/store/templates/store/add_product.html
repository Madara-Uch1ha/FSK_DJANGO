<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">E-commerce Store</h1>
        <nav>
            <a href="{% url 'home' %}" class="mr-4">Home</a>
            <a href="{% url 'cart' %}" class="mr-4">Cart</a>
            <a href="{% url 'add_product' %}">Add Product</a>
        </nav>
    </header>
    <main class="container mx-auto mt-8">
        <h2 class="text-2xl mb-4">Add New Product</h2>
        <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.name.id_for_label }}" class="block text-gray-700 font-bold mb-2">Name</label>
                {{ form.name }}
            </div>
            <div class="mb-4">
                <label for="{{ form.description.id_for_label }}" class="block text-gray-700 font-bold mb-2">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-4">
                <label for="{{ form.price.id_for_label }}" class="block text-gray-700 font-bold mb-2">Price</label>
                {{ form.price }}
            </div>
            <div class="mb-4">
                <label for="{{ form.image.id_for_label }}" class="block text-gray-700 font-bold mb-2">Image</label>
                {{ form.image }}
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Product</button>
        </form>
    </main>
</body>
</html>
